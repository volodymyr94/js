<body>
	<p>Задача 0. З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова</p>
	<h2><a href="../index.html">вернутись у dz-2</a></h2>
	<h2><a href="../index.html">main page</a></h2>
	<script>
		////введення

		let ivan = prompt("кільки цукерок в івана?")
		let ira = prompt("кільки цукерок в іри,??")

		////обчислення
		if (ivan > ira) {
			document.write(` у іван більше цукерок `)
		} else if (ivan < ira) {
			document.write(` у іра більше цукерок `)
		} else document.write(` однаково  цукерок `)
	</script>
</body>
