	<h1>Задача 6.</h1>
	<p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
	<script>
		const namberDay = parseInt(prompt("вводиться номер дня тижня", "4"))

		//обчислення
		if (namberDay === 1) {
			alert(` понеділок `)
		} else if (namberDay === 2) {
			alert(` вівтороко `)
		} else if (namberDay === 3) {
			alert(` середа `)
		} else if (namberDay === 4) {
			alert(` четвер `)
		} else if (namberDay === 5) {
			alert(` пятниця `)
		} else if (namberDay === 6) {
			alert(` субата `)
		} else if (namberDay === 7) {
			alert(` неділя `)
		}else alert(` такого дня немає `)
	</script>
