	<h1>Задача 4.</h1>
	<p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).</p>
	<script>
		const ege = parseFloat(prompt("ваш вік??", "40"))

		//обчислення
		if (ege <= 6) {
			alert(` ти дитинa у садочку `)
		} else if (ege <= 15) {
			alert(` ти школяр `)
		} else if (ege <= 21) {
			alert(` ти студент `)
		} else if (ege <= 60) {
			alert(` ти працівник `)
		}else alert(` ти пенсіонер`)
	</script>
