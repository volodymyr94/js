<body>
	<p> Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.</p>
	<h2><a href="../index.html">вернутись у dz-5</a></h2>
	<script>

			const numberCount = 100;
			let evenCount = 0;
			let oddCount = 0;


			for (let i = 0; i < numberCount; i++) {
				let randomNumber = Math.floor(Math.random() * 1000) 


				if (randomNumber % 2 === 0) {
					evenCount++;
				} else {
					oddCount++;
				}
			}


			alert(` Парних чисел: ${evenCount}, \n Непарних чисел: ${oddCount}`);
	</script>
</body>
