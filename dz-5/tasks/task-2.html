<!DOCTYPE html>
<html lang="uk-UA">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<p>Вивести на екран номери місяців весни і літа (від 3 до 8)</p>
	<h2><a href="../index.html">вернутись у dz-5</a></h2>
	<script>

		
		for (let i = 3; i <= 8; i++) {
			if (i <= 5) {
				document.write(`місяць весни № ${i} <br>`)
			}else{
				document.write(`місяць літа № ${i}<br>`)
			}
			
		}


	</script>
</body>

</html>
