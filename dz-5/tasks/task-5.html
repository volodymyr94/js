<!DOCTYPE html>
<html lang="uk-UA">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
	<h2><a href="../index.html">вернутись у dz-5</a></h2>
	<script> 

		let abzatsCount = parseInt(prompt("Введіть кількість абзаців:"))
		let result = ""

		for (let zaholovok = 1; zaholovok <= abzatsCount; zaholovok++) {
			result += `<h1>Заголовок ${zaholovok}</h1>`

			for (let paragraph = 1; paragraph <= zaholovok; paragraph++){
				result += `<p>Розділ ${zaholovok}, параграф ${paragraph}</p>`
			}
		}
		document.write(`${result}`)

		
	

	</script>
</body>

</html>
