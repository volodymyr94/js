<!DOCTYPE html>
<html lang="uk-UA">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<p>Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.</p>
	<h2><a href="../index.html">вернутись у dz-5</a></h2>
	<script>


	const userNumberCount = parseInt(prompt("Введіть кількість випадкових чисел:"))
	

	for (let i = 1; i <= userNumberCount; i++) {
		let randomNumber = Math.floor(Math.random() * 100) + 1;
		document.write(`<li> ${randomNumber}</li>`)
	}


	</script>
</body>

</html>
