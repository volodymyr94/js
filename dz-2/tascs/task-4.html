<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
	<script>
		//введення

			let sm = parseFloat(prompt('введіть сдовжину в см.!! ', '100'))
			//обчислення
			let m = sm / 100
			let km = m / 1000
			//виведення результату
			document.write(`<h2>сантиметри  = ${sm} <br> метри = ${m}  <br> кілометри = ${km}  </h2>`)
	</script>
</body>
</html>
