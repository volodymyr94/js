   <p>Задача 0. Обчислити значення виразів S1=a+12+b S2=a+b2a S3=3(a+b)c S4=sin⁡(a-b)</p>

	<script>
		////введення
			let a = parseFloat(prompt('Введіть значення a', '0'))
			const s = 12
