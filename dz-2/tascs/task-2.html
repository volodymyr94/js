<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 2.</h1>
	<p>задача: Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
	<script>
				//вводимо рік народження
				let yearOfBirth = parseInt(prompt('введіть ваш рік народження!! ', '1994'))

				//який рік зараз
				let yearNow = 2024

				//кількість років:
				let howYears = yearNow - yearOfBirth

				//виводтио кількість років
				document.write(`<h2>розвязок: тобі  = ${howYears}  років ! </h2>`)

	</script>
</body>

</html>
